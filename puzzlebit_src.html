<!DOCTYPE html>
<html>
<head>
	<title>Gritfish PUZZLEBIT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main">
		<div id="screenWrap">
			<div id="gameTitle"><span>Gritfish</span> PUZZLEBIT</div>
			<div id="screen">
				<canvas id="game"></canvas>
			</div>
		</div>
		<div id="dpad">
			<div id="up"></div>
			<div id="left"></div>
			<div id="center"></div>
			<div id="down"></div>
			<div id="right"></div>
		</div>
		<div id="startSelect">
			<div id="start"><span></span></div>
			<div id="select"><span></span></div>
		</div>
		<div id="ab">
			<div id="aButton"><span></span></div>
			<div id="bButton"><span></span></div>
		</div>
		<div id="speaker">
			
		</div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="puzzlebit.js"></script>
</body>
</html>
